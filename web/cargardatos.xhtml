        <script>
            //<![CDATA[

            function cargar(){
                var barra = document.getElementById('barra');
                var a = arrExcel["length"];
                var time = a * 10;
                barra.value = 0;
                var pr = setInterval(frame, time);
                
                function frame(){
                    if (barra.value == 100){
                        clearInterval(pr);
                        alertSuccesEmq();
                    }else {
                        barra.value += 2;
                    }
                } 
            }
            
            function quitarCarga(){
                var barra = document.getElementById('barra');
                barra.value -= 100;
            }
            
            function ocultarCarga(){
                $('#barra').hide();
            }
            
            function subir_archivos(form){
              let barra_estado = form.children[1].children[0],
                  span = barra_estado.children[0];

              let peticion = new XMLHttpRequest();

              peticion.upload.addEventListener("progress", (event) => {
                  let porcentaje = Math.round((event.loaded / event.total) * 100);

                  console.log(porcentaje);

                  barra_estado.style.width = porcentaje+'%';
                  span.innerHTML = porcentaje+'%';
              });

              peticion.addEventListener("load", () => {
                barra_estado.classList.add('barra_verde');
                span.innerHTML = "Proceso Completado";
              });
            }
            
            window.addEventListener("load", function() {
                form1.numero.addEventListener("keypress", soloNumeros, false);
            });
            
            function soloNumeros(e){
                var key = window.event ? e.which : e.keyCode;
                if (key < 48 || key > 57) {
                  e.preventDefault();
                }
            }
            
            function setRfids(arr){
                arr.forEach(function(x, i){
                   $('#ID').append("<option value='" + x.RFID + "'>" + x.RFID + "</option>");
                });
            }

            function setCaracterById(arr) {
                arr.forEach(function(i, x){
                    $(iddom + ' .row').append("<div class='col col-6 col-sm-6 col-md-6'><b>"
                            + i.ATBEZ + ": </b><span>" + i.CAR_VALOR + "</span></div>");
                });
            }

            var iddom;
            function getCar(e) {
                var id = $(e).closest('tr').find('td:eq(5)').text().trim();
                iddom  = $(e).closest('tr').attr('data-target');

                if($(iddom + ' .row').find('div').length > 0){
                    return false;
                }

                getCaractersById([
                    {name:'jsonParam', value: id}
                ]);
            }

            function setTiposCaracters(arr) {
                //$('#tipo_caracter').remove();
                $('#caracteristicas option').remove();
                $('#caracteristicas').append("<option>Seleccionar características...</option>");
                arr.forEach(function(i, x) {
                    $('#caracteristicas').append("<option value='" + i.id + "'>" + i.ATBEZ.trim() + "</option>");
                });
            }

            function setTipos(arr) {
                $('#tipo_caracter').append("<option>SELECCIONAR TIPO CARACTERÍSTICA...</option>");
                arr.forEach(function(i, x) {
                    $('#tipo_caracter').append("<option value='" + i.id + "'>" + i.TIPO + "</option>");
                });
            }

            $('#tipo_caracter').change(function(e) {
                var id = $(e.target).children('option:selected').val();
                getCaracters([{name:'jsonParam', value: id}]);
            });
            
            var arrExcel = [];
            var marca;
            var table;
            var plNave;
            var plViaje;
            var motorValT;
            var motorValF;
            function getFlow(e) {
                var pu;
                var rf;
                    $('#cNave').val($('#cNave').val().toUpperCase());
                    var tipo = e.files[0].type;

                    // Confirmar la subida
                    /*if(!confirm("Se iniciará una carga de datos. Desea continuar?")){
                        PF('carrgadatos').hide();
                        $('#files').val('');
                        return false;
                    }*/
                    
                    
                    //var emb = $('#cNave').val();
                                // Reader file from input chosse one
                                var f = e.files[0];
                                var reader = new FileReader();
                                reader.readAsArrayBuffer(f);
                                var jsonArr = []; // JSON que se envía al backend
                                reader.onload = function(e) {

                                    var filex = e.target.result;

                                    var data = new Uint8Array(filex);
                                    var arr = new Array();
                                    for (var i = 0; i !== data.length; ++i) arr[i] = String.fromCharCode(data[i]);
                                    var bstr = arr.join("");

                                    /* Call XLSX */
                                    var workbook = XLSX.read(bstr, {
                                        type: "binary"
                                    });

                                    /* DO SOMETHING WITH workbook HERE */
                                    var first_sheet_name = workbook.SheetNames[0];
                                    /* Get worksheet */
                                    var worksheet = workbook.Sheets[first_sheet_name];

                                    //var arrExcel = [],
                                    arrExcel = XLSX.utils.sheet_to_json(worksheet, {
                                        raw: false
                                    });
                                    
                                    var emb = arrExcel[0][30];
                                    var vje = arrExcel[0][39];
                                    
                                    $('#cNave').val(emb);
                                    $('#cViaje').val(vje);
                                    
                                    var nCorrecto = 0;
                                    var vCorrecto = 0;
                                    var vIncorrecto = 0;
                                    var nIncorrecto = 0;
                                    var mCorrecto = 0;
                                    var mIncorrecto = 0;
                                    arrExcel.forEach(function (i, x) {
                                        var a = JSON.stringify(i);
                                        //Nave - Packing List Nave
                                        var nave = $('#cNave').val();
                                        plNave = i["30"];
                                        //Viaje - Packing List Viaje
                                        var viaje = $('#cViaje').val();
                                        plViaje = i["39"];
                                        
                                        var str = i['32'];
                                        var str2 = i['33'];
                                        var str3 = parseInt(i['34']);
                                        var strLn = i['34'];
                                        var mrc = i['9'];
                                        
                                        if (nave != plNave || viaje != plViaje || Number.isInteger(str3) == false && strLn.length > 14 && strLn.length < 14 || str.length < 10 || str2.length < 17 || str.length > 10 || str2.length > 17 || typeof mrc != 'string')
                                        {
                                            nIncorrecto += 1;
                                            vIncorrecto += 1; 
                                            mIncorrecto += 1;
                                            motorValF = false;
                                            
                                        }
                                        else {
                                            nCorrecto += 1;
                                            vCorrecto += 1;
                                            mCorrecto += 1;
                                            motorValT = true;
                                        }
                                        
                                        if (nIncorrecto >= 1 || vIncorrecto >= 1){
                                            $('#cargar').attr('disabled', 'disabled');
                                            $('#cargar').attr('style', 'background-color: azul; border-color: azul; opacity: .10;');
                                            $('#errorBtn').show();
                                            $('#errorBtn').attr('style', 'color: red');
                                        }else {
                                            $('#cargar').removeAttr('style', 'background-color: red; border-color: red; opacity: .10;');
                                            $('#cargar').removeAttr('disabled', 'disabled');
                                            $('#errorBtn').hide();
                                        }
                                    });
                                    
                                    $('#corr_datos').text(vCorrecto);
                                    $('#inc_datos').text(vIncorrecto);
                                    $('#tabla-pre').show();
                                    
                                    table = $('#example').DataTable( {
                                        columnDefs: [ {
                                            targets:   0,
                                            'checkboxes': {
                                                'selectRow': true
                                            }
                                        } ],
                                        select: {
                                            'style': 'multi'
                                        },
                                        order: [[ 1, 'asc' ]],
                                        data: arrExcel,
                                        columns: [
                                            { data: '__rowNum__', title: '#' },
                                            { data: '__rowNum__', title: '#' },
                                            { data: '9', title: 'MARCA', className: 'bar_marca' },
                                            { data: '32', title: 'LOTE', className: 'bar_lote' },
                                            { data: '33', title: 'VIN', className: 'bar_vin' },
                                            { data: '34', title: 'MOTOR', className: 'bar_motor' },
                                            { data: '36', title: 'MODELO' },
                                            { data: '42', title: 'MATERIAL' },
                                            { data: '35', title: 'COLOR' },
                                            { data: '30', title: 'NAVE', className: 'bar_nave' },
                                            { data: '39', title: 'VIAJE', className: 'bar_viaje' }                      
                                        ],
                                        "language": {
                                            "sProcessing":     "Procesando...",
                                                        "sLengthMenu":     "Mostrar _MENU_ registros",
                                                        "sZeroRecords":    "No se encontraron resultados",
                                                        "sEmptyTable":     "Ningún dato disponible en esta tabla =(",
                                                        "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                                        "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                                                        "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                                                        "sInfoPostFix":    "",
                                                        "sSearch":         "Buscar:",
                                                        "sUrl":            "",
                                                        "sInfoThousands":  ",",
                                                        "sLoadingRecords": "Cargando...",
                                                        "oPaginate": {
                                                            "sFirst":    "Primero",
                                                            "sLast":     "Último",
                                                            "sNext":     "Siguiente",
                                                            "sPrevious": "Anterior"
                                                        },
                                                        "oAria": {
                                                            "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                                                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                                        },
                                                        "buttons": {
                                                            "copy": "Copiar",
                                                            "colvis": "Visibilidad"
                                                        }
                                            }
                                    } );
                                        check();
                                        
                                       $('#frm-example').on('submit', function(e){
                                        var form = this;

                                        var rows_selected = table.column(0).checkboxes.selected();

                                        // Iterate over all selected checkboxes
                                        $.each(rows_selected, function(index, rowId){
                                           // Create a hidden element
                                           $(form).append(
                                               $('<input>')
                                                  .attr('type', 'hidden')
                                                  .attr('name', 'id[]')
                                                  .val(rowId)
                                           );
                                        });
                                     });
                                     
                                } 
            }
            
            function check(){
                var viaje = $('#cViaje').val();
                
                $('#example tbody').find('tr').each(function(){
                    var str = $(".bar_lote").last().text();
                    var str2 = $(".bar_vin").last().text();
                    var str3 = parseInt($(".bar_motor").last().text());
                    var strLn = $(".bar_motor").last().text();
                    var mrc = $(".bar_marca").last().text();
                    
                    if($(this).children('td').last().text() !== viaje || Number.isInteger(str3) == false && strLn.length > 14 && strLn.length < 14 || str.length < 10 || str2.length < 17 || str.length > 10 || str2.length > 17 || typeof mrc != 'string'){
                        $(this).children('td').find('.dt-checkboxes').prop("checked", true)
                        $(this).attr('style', 'background:#ffe1df');
                    }
                });
                 
                
            }

                $('#barra').show();              
                
                var nave = $('#cNave').val();

                var viaje = $('#cViaje').val();

                    var mor = i["30"];
                    var cod_cv = i["39"];
                    if (nave == mor && viaje == cod_cv)
                    {
                        var a = JSON.stringify(i);
                        var marc = i["9"];
                        var material = i["42"];
                        var color = i["35"];
                        var vin_cut = i["33"];
                        var cut = vin_cut.slice(-5);
                        var cod_cv = i["39"];
                        var rfid = "";
                        var st = 1;
                        var mor = i["30"];
                        var count = x + 1; 
                                        
                        var valx = a + "%" + vin_cut + "%" + material + "%" + cut + "%" + mor + "%" + rfid + "%" + st + "%" + cod_cv;
                        cargarDatos([{name:'jsonParam', value: valx}]);
                    }
                    else{
                        
                    }
                });
            }
